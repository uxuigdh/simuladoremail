<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Tipografía Sora -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #3D57C7, #C2ADFF);
      font-family: "Sora", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #202124;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 540px;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
      color: #3D57C7;
    }

    .subtitle {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #005E5C;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      font-family: inherit;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #3D57C7;
      box-shadow: 0 0 0 2px rgba(61,87,199,0.15);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .hint {
      font-size: 12px;
      color: #5f6368;
      margin-top: -10px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3D57C7;
      color: #ffffff;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2f45a5;
    }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Simulador de Email</h1>
    <div class="subtitle">
      Completá los datos para generar una vista previa del correo.
    </div>

    <label>De</label>
    <input
      type="email"
      id="from"
      placeholder="Ej: afiliados@parquesalud.com.ar">
    <div class="hint">
      Dirección de correo del remitente.
    </div>

    <label>Para</label>
    <input
      type="email"
      id="to"
      placeholder="Ej: juanperez@email.com">

    <label>Asunto</label>
    <input
      type="text"
      id="subject"
      placeholder="Ej: Comunicación importante - Parque Salud">

    <label>Fecha</label>
    <input type="date" id="date">

    <label>Hora</label>
    <input type="time" id="time" step="300">

    <label>Cuerpo del mail</label>
    <textarea
      id="body"
      placeholder="Escribí el contenido del mail..."></textarea>

    <label>Nombre del archivo adjunto</label>
    <input
      type="text"
      id="attachment"
      placeholder="Ej: protocolodiabetes.pdf">
    <div class="hint">
      Ingresá solo el nombre del archivo (sin subirlo).
    </div>

    <button onclick="generatePreview()">Generar vista previa</button>

  </div>

  <script>
    // Fecha por defecto: hoy
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").value = today;

    function generatePreview() {
      const dateValue = document.getElementById("date").value;

      if (!dateValue) {
        alert("Por favor, seleccioná una fecha.");
        return;
      }

      const emailData = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        subject: document.getElementById("subject").value,
        date: dateValue,
        time: document.getElementById("time").value,
        body: document.getElementById("body").value,
        attachment: document.getElementById("attachment").value
      };

      localStorage.removeItem("emailData");
      localStorage.setItem("emailData", JSON.stringify(emailData));

      window.location.href = "preview.html";
    }
  </script>

</body>
</html>
